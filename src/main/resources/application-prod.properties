# ======== DATASOURCE (Oracle en Windows 172.20.10.2) ========
# SECURITY: These environment variables MUST be set before running the application
# No defaults are provided for security reasons
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ======== JPA / Hibernate ========
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=GERSON
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ======== FLYWAY ========
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.default-schema=GERSON
spring.flyway.schemas=GERSON
spring.flyway.table=FLYWAY_SCHEMA_HISTORY_AS
# logging.level.org.flywaydb=DEBUG   # <- Úsalo solo si necesitas depurar

# ======== THYMELEAF / ESTÁTICOS ========
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ======== SERVIDOR ========
server.port=8080

# ======== LOGGING ========
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.autosolutions=INFO

# SECURITY: These environment variables MUST be set before running the application
# No defaults are provided for security reasons
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}
spring.security.user.roles=ADMIN
