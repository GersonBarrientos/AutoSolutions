# ======= DATASOURCE (PROD) =======
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ======= JPA / HIBERNATE =======
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:GERSON}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ======= FLYWAY =======
spring.flyway.enabled=true
spring.flyway.url=${DB_URL}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASS}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.default-schema=${DB_SCHEMA:GERSON}
spring.flyway.schemas=${DB_SCHEMA:GERSON}
spring.flyway.table=FLYWAY_SCHEMA_HISTORY_AS
spring.flyway.clean-disabled=true

# ======= THYMELEAF / STATIC =======
spring.thymeleaf.cache=true
spring.web.resources.cache.period=30d

# ======= SERVER =======
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# ======= LOGGING =======
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.autosolutions=INFO

# ======= SECURITY =======
# No uses users in-memory en prod; integra tu DevSecurityConfig para login real.
