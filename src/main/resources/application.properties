spring.application.name=AutoSolutions

# =========================
# DATASOURCE ORACLE (DEFAULT PROFILE)
# =========================
# SECURITY: Use environment variables for sensitive data
spring.datasource.url=${DB_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
spring.datasource.username=${DB_USERNAME:GERSON}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=GERSON
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# =========================
# FLYWAY (ESTE ES EL MÁS IMPORTANTE)
# =========================
spring.flyway.enabled=true

# Flyway debe usar la MISMA conexión que tu app
# SECURITY: Use environment variables for sensitive data
spring.flyway.url=${DB_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
spring.flyway.user=${DB_USERNAME:GERSON}
spring.flyway.password=${DB_PASSWORD:}

# Dónde están las migraciones (V1__, V2__, etc.)
spring.flyway.locations=classpath:db/migration

# Si la BD ya existía antes de que metieras Flyway:
spring.flyway.baseline-on-migrate=true

# Schema donde trabajás
spring.flyway.default-schema=GERSON
spring.flyway.schemas=GERSON

# Tu tabla de historial personalizada (NO usar la default)
spring.flyway.table=FLYWAY_SCHEMA_HISTORY_AS

# Debug Flyway
logging.level.org.flywaydb=DEBUG

# =========================
# THYMELEAF
# =========================
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

# =========================
# RECURSOS ESTÁTICOS
# =========================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# =========================
# PUERTO DEL SERVIDOR
# =========================
server.port=8080

# =========================
# LOGGING
# =========================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.autosolutions=DEBUG

# =========================
# SECURITY (LOGIN BÁSICO)
# =========================
# SECURITY: Use environment variables for sensitive data
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:}
spring.security.user.roles=ADMIN
