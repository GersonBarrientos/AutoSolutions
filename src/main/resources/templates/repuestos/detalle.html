<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_layout :: head(~{::title})}">
  <title th:text="${'Repuesto · ' + repuesto.nombre}">Repuesto</title>
</head>
<body th:replace="~{_layout :: layout(~{::title}, ~{::section})}">
<section>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0"><i class="bi bi-box-seam text-secondary me-2"></i><span th:text="${repuesto.nombre}">Repuesto</span></h1>
    <div class="d-flex gap-2">
      <a class="btn btn-primary btn-sm" th:href="@{/repuestos/{id}/editar(id=${repuesto.id})}"><i class="bi bi-pencil me-1"></i> Editar</a>
      <a class="btn btn-outline-secondary btn-sm" th:href="@{/repuestos}"><i class="bi bi-arrow-left me-1"></i> Volver</a>
    </div>
  </div>

  <div class="card-modern">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="text-muted small d-block">Precio Unitario</label>
          <div class="fs-5 fw-semibold text-success">$<span th:text="${#numbers.formatDecimal(repuesto.precioUnit,1,2)}">0.00</span></div>
        </div>
        <div class="col-md-4">
          <label class="text-muted small d-block">Stock</label>
          <div class="fs-5 fw-semibold"><span th:text="${#numbers.formatDecimal(repuesto.stock,1,2)}">0.00</span></div>
        </div>
        <div class="col-md-4">
          <label class="text-muted small d-block">Estado</label>
          <span th:if="${repuesto.activo}" class="badge badge-success"><i class="bi bi-check-circle me-1"></i> Activo</span>
          <span th:unless="${repuesto.activo}" class="badge bg-secondary"><i class="bi bi-x-circle me-1"></i> Inactivo</span>
        </div>
      </div>
    </div>
  </div>

  <div class="card-modern mt-3">
    <div class="card-body">
      <h6 class="mb-2"><i class="bi bi-clock-history me-1"></i> Movimientos recientes</h6>
      <p class="text-muted mb-0">—</p>
    </div>
  </div>
</section>
</body>
</html>
