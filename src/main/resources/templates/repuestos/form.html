<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_layout :: head(~{::title})}">
  <title th:text="${repuesto.id == null ? 'Nuevo repuesto' : 'Editar repuesto'} + ' · AutoSolutions'">Repuesto</title>
</head>
<body th:replace="~{_layout :: layout(~{::title}, ~{::section})}">
<section th:object="${repuesto}">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0" th:text="${repuesto.id == null ? 'Nuevo repuesto' : 'Editar repuesto'}">Repuesto</h1>
    <a th:href="@{/repuestos}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i> Volver</a>
  </div>

  <div class="card-modern">
    <div class="card-body">
      <form method="post" th:action="@{/repuestos}" onsubmit="this.querySelector('button[type=submit]').disabled=true">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{version}">

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-control" th:field="*{nombre}" maxlength="120" required>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Precio Unitario *</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{precioUnit}" required>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('precioUnit')}" th:errors="*{precioUnit}"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Stock *</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{stock}" required>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Activo</label>
            <select class="form-select" th:field="*{activo}">
              <option th:value="true">Sí</option>
              <option th:value="false">No</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-primary" type="submit"><i class="bi bi-save me-1"></i> Guardar</button>
          <a th:href="@{/repuestos}" class="btn btn-outline-secondary"><i class="bi bi-x-circle me-1"></i> Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
