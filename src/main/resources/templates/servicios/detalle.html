<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_layout :: head(~{::title})}">
  <title th:text="${'Servicio · ' + servicio.nombre}">Servicio</title>
</head>

<body th:replace="~{_layout :: layout(~{::title}, ~{::section})}">
<section>

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">
      <i class="bi bi-tools text-warning me-2"></i>
      <span th:text="${servicio.nombre}">Servicio</span>
    </h1>
    <div class="d-flex gap-2">
      <a class="btn btn-primary btn-sm" th:href="@{/servicios/{id}/editar(id=${servicio.id})}">
        <i class="bi bi-pencil me-1"></i> Editar
      </a>
      <a class="btn btn-outline-secondary btn-sm" th:href="@{/servicios}">
        <i class="bi bi-arrow-left me-1"></i> Volver
      </a>
    </div>
  </div>

  <div class="card-modern">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="text-muted small d-block">Precio</label>
          <div class="fs-5 fw-semibold text-success">
            $<span th:text="${#numbers.formatDecimal(servicio.precioUnit, 1, 2)}">0.00</span>
          </div>
        </div>
        <div class="col-md-6">
          <label class="text-muted small d-block">Estado</label>
          <span th:if="${servicio.activo}" class="badge badge-success">
            <i class="bi bi-check-circle me-1"></i> Activo
          </span>
          <span th:unless="${servicio.activo}" class="badge bg-secondary">
            <i class="bi bi-x-circle me-1"></i> Inactivo
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Panel de uso (placeholder para futuro) -->
  <div class="card-modern mt-3">
    <div class="card-body">
      <h6 class="mb-2"><i class="bi bi-graph-up-arrow me-1"></i> Uso reciente</h6>
      <p class="text-muted mb-0">Este servicio se ha utilizado en <b>—</b> órdenes en los últimos 30 días.</p>
    </div>
  </div>

</section>
</body>
</html>
