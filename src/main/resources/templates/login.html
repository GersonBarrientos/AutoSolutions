<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión · AutoSolutions</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* --- Variables de Color (Nuestra Paleta) --- */
        :root {
            --primary-grafito: #343A40;       /* Gris Grafito */
            --accent-naranja: #F76707;        /* Naranja Intenso */
            --accent-naranja-hover: #E05200;  /* Naranja más oscuro para hover */
            --bg-light: #F8F9FA;            /* Fondo muy claro (casi blanco) */
            --text-dark: #212529;           /* Texto casi negro */
            --text-muted-dark: #6C757D;       /* Texto secundario gris */
            --input-border-light: #CED4DA;   /* Borde de input claro */
            --accent-naranja-rgb: 247, 103, 7; /* Naranja en RGB para sombras */
            
            /* Colores para Alertas Thymeleaf */
            --alert-danger-bg: #fee2e2;
            --alert-danger-text: #991b1b;
            --alert-info-bg: #dbeafe;
            --alert-info-text: #1e40af;
        }

        /* --- Estilos Generales --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light); /* Fondo general */
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- La Caja de Login --- */
        .login-box {
            background-color: #FFFFFF; /* Caja blanca pura */
            max-width: 450px;
            width: 100%;
            border-radius: 12px; /* Bordes redondeados modernos */
            /* La sombra "flotante" minimalista */
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 3rem;
            
            /* Animación de entrada (la tuya, pero adaptada) */
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        /* --- Logo y Títulos --- */
        .login-logo {
            width: 80px; /* Ajusta el tamaño de tu logo */
            height: auto;
            margin-bottom: 0.5rem;
        }
        
        .logo-text {
            font-weight: 600;
            color: var(--primary-grafito);
            letter-spacing: 1px;
            font-size: 1.75rem; /* Coincide con tu H1 anterior */
        }
        
        .welcome-text {
            font-weight: 400;
            color: var(--text-muted-dark);
            font-size: 0.95rem;
        }

        /* --- Alertas de Thymeleaf --- */
        .alert-custom {
            border-radius: 8px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .alert-custom i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        .alert-danger {
            background: var(--alert-danger-bg);
            color: var(--alert-danger-text);
        }
        .alert-info {
            background: var(--alert-info-bg);
            color: var(--alert-info-text);
        }

        /* --- Campos de Input Personalizados --- */
        .custom-input-group .input-group-text {
            background-color: #FFFFFF;
            border-right: none;
            border-color: var(--input-border-light);
            color: var(--text-muted-dark); /* Icono en gris suave */
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            padding: 0.75rem 1rem;
        }

        .custom-input-group .form-control {
            border-left: none;
            border-color: var(--input-border-light);
            padding: 0.75rem 1rem;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            font-size: 1rem;
            color: var(--text-dark);
            height: 50px; /* Altura fija para consistencia */
        }

        .custom-input-group .form-control::placeholder {
            color: var(--text-muted-dark);
            opacity: 0.7;
        }

        /* --- Efecto de Foco (Naranja!) --- */
        .custom-input-group .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(var(--accent-naranja-rgb), .25);
            border-color: var(--accent-naranja);
            z-index: 2;
        }
        .custom-input-group .form-control:focus + .input-group-text,
        .custom-input-group .input-group-text:has(+ .form-control:focus) {
            border-color: var(--accent-naranja);
            z-index: 1;
        }

        /* --- Checkbox "Recordarme" --- */
        .form-check-label {
             color: var(--text-muted-dark);
             font-size: 0.9rem;
        }
        .form-check-input:checked {
            background-color: var(--accent-naranja);
            border-color: var(--accent-naranja);
        }
        .form-check-input:focus {
            border-color: var(--accent-naranja);
            box-shadow: 0 0 0 0.25rem rgba(var(--accent-naranja-rgb), .25);
        }

        /* --- Botón de Iniciar Sesión (El Héroe) --- */
        .login-btn {
            background-color: var(--accent-naranja);
            border-color: var(--accent-naranja);
            color: #FFFFFF;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        .login-btn:hover {
            background-color: var(--accent-naranja-hover);
            border-color: var(--accent-naranja-hover);
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(var(--accent-naranja-rgb), 0.3);
        }

        /* --- Enlaces Secundarios --- */
        .secondary-links a {
            color: var(--text-muted-dark); /* Color gris tenue */
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        .secondary-links a:hover {
            color: var(--primary-grafito);
            text-decoration: underline;
        }
        
        /* --- Nota de Dev (Tuya) --- */
        .dev-note {
             color: var(--text-muted-dark);
             opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10">
            
            <div class="login-box p-4 p-md-5">
                
                <div class="text-center mb-4">
                    <img th:src="@{/images/logonegro.png}" alt="Logo AutoSolutions" class="login-logo">
                    <h1 class="logo-text h3 mb-0">AutoSolutions</h1>
                    <p class="welcome-text text-muted mt-2">Sistema de Gestión de Talleres</p>
                </div>

                <div th:if="${param.error}" class="alert alert-danger alert-custom" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Error:</strong> Usuario o contraseña incorrectos.
                </div>
                
                <div th:if="${param.logout}" class="alert alert-info alert-custom" role="alert">
                    <i class="fas fa-check-circle"></i>
                    Has cerrado sesión correctamente.
                </div>

                <form th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="mb-3 custom-input-group">
                        <label for="username" class="form-label visually-hidden">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Usuario" 
                                   required 
                                   autofocus>
                        </div>
                    </div>

                    <div class="mb-3 custom-input-group">
                        <label for="password" class="form-label visually-hidden">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Contraseña" 
                                   required>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" 
                               type="checkbox" 
                               id="remember-me" 
                               name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Mantener sesión iniciada
                        </label>
                    </div>

                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Iniciar Sesión
                    </button>
                </form>

                <div class="text-center secondary-links">
                    <a href="#" class="me-3">¿Olvidaste tu Contraseña?</a>
                    </div>

            </div>
            
            <div class="text-center mt-4 dev-note" th:if="${@environment.getActiveProfiles().length > 0}">
                <small>
                    <i class="fas fa-info-circle me-1"></i>
                    Ambiente: 
                    <span class="fw-bold" th:text="${@environment.getActiveProfiles()[0]}"></span>
                </small>
            </div>
            
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const card = document.querySelector('.login-box');
        
        setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);
    });
</script>

</body>
</html>
